spring.application.name=api-gateway
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
app.eureka-server=localhost
server.port=8080
server.servlet.context-path=/

## Skill Service Route
spring.cloud.gateway.routes[0].id=skill-service
spring.cloud.gateway.routes[0].uri=lb://skill-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/skills/**
spring.cloud.gateway.routes[0].filters[0]=AuthFilter

## Discover Server Route
spring.cloud.gateway.routes[1].id=discovery-server
spring.cloud.gateway.routes[1].uri=http://localhost:8761
spring.cloud.gateway.routes[1].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[1].filters[0]=SetPath=/

## Discover Server Static Resources Route
spring.cloud.gateway.routes[2].id=discovery-server-static
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/**

## Auth Service Route
spring.cloud.gateway.routes[3].id=auth-service
spring.cloud.gateway.routes[3].uri=http://localhost:8082
spring.cloud.gateway.routes[3].predicates[0]=Path=/auth/**

## Profile Service Route
spring.cloud.gateway.routes[4].id=profile-service
spring.cloud.gateway.routes[4].uri=http://localhost:8083
spring.cloud.gateway.routes[4].predicates[0]=Path=/profiles/**

springdoc.enable-native-support=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.urls[0].url=/v3/api-docs
springdoc.swagger-ui.urls[0].name=API Gateway Service
springdoc.swagger-ui.urls[0].primary-name=API Gateway Service
springdoc.swagger-ui.urls[1].url=/skill-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=Skill Service
springdoc.swagger-ui.urls[1].primary-name=Skill Service
springdoc.swagger-ui.urls[2].url=/auth-service/v3/api-docs
springdoc.swagger-ui.urls[2].name=Auth Service
springdoc.swagger-ui.urls[2].primary-name=Auth Service
springdoc.swagger-ui.urls[3].url=/profile-service/v3/api-docs
springdoc.swagger-ui.urls[3].name=Profile Service
springdoc.swagger-ui.urls[3].primary-name=Profile Service
